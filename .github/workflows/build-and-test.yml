# AUTOGENERATED FROM build-and-test.jsonnet DO NOT MODIFY
jobs:
  job:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
      - name: Install dependencies
        run: |
          opam install --deps-only .
      - name: Build
        run: |
          eval $(opam env)
          make
      - name: Test
        run: |
          eval $(opam env)
          make test
    strategy:
      matrix:
        ocaml-compiler:
          - 4.14.1
          - 5.2.0
        os:
          - ubuntu-latest
          - macos-latest
name: build-and-test
on:
  pull_request: null
  push:
    branches:
      - master
  workflow_dispatch: null
